basePath: /
definitions:
  domain.APIResponse:
    properties:
      data: {}
      error:
        type: string
    type: object
  domain.Event:
    properties:
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      endTime:
        type: string
      eventName:
        type: string
      eventURL:
        type: string
      fullAddress:
        type: string
      hasTickets:
        type: boolean
      id:
        type: string
      imageURL:
        type: string
      latitude:
        type: string
      longitude:
        type: string
      organizerName:
        type: string
      price:
        type: number
      provider:
        type: string
      startTime:
        type: string
      state:
        type: string
      street:
        type: string
      timezone:
        type: string
      type:
        type: string
    type: object
  domain.EventDTO:
    properties:
      city:
        type: string
      end_time:
        example: "2024-07-20T22:00:00Z"
        type: string
      eventname:
        type: string
      price:
        minimum: 0
        type: number
      start_time:
        example: "2024-07-20T22:00:00Z"
        type: string
      type:
        type: string
    required:
    - city
    - eventname
    - start_time
    - type
    type: object
  domain.TrackingEvent:
    properties:
      action:
        type: string
      createdAt:
        type: string
      id:
        type: string
      payload:
        type: string
      userAgent:
        type: string
    type: object
host: 127.0.0.1:5000
info:
  contact: {}
  description: API for managing events in Firestore (Google Cloud Function).
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Cloud Function Event API
  version: "1.0"
paths:
  /events:
    get:
      consumes:
      - application/json
      description: Get a list of events with optional filters
      parameters:
      - description: Filter by City
        in: query
        name: city
        type: string
      - description: Filter by Type (e.g. concert)
        in: query
        name: type
        type: string
      - description: Minimum Price
        in: query
        name: min_price
        type: number
      - description: Maximum Price
        in: query
        name: max_price
        type: number
      - description: Start Date (RFC3339)
        in: query
        name: start_date
        type: string
      - description: Page Size
        in: query
        name: page_size
        type: integer
      - description: Pagination Token
        in: query
        name: page_token
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Event'
                  type: array
              type: object
      summary: List Events
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Create a new event item
      parameters:
      - description: Event Data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/domain.EventDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Returns Event ID
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      summary: Create Event
      tags:
      - events
  /events/{id}:
    delete:
      description: Remove an event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      summary: Delete Event
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Get details of a specific event by ID
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.Event'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      summary: Get Event
      tags:
      - events
    put:
      consumes:
      - application/json
      description: Update specific fields of an event
      parameters:
      - description: Event ID
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: event
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      summary: Update Event
      tags:
      - events
  /tracking:
    get:
      consumes:
      - application/json
      description: Get a list of all tracking events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.TrackingEvent'
                  type: array
              type: object
      summary: List Tracking Events
      tags:
      - tracking
    post:
      consumes:
      - application/json
      description: Create a new tracking event
      parameters:
      - description: Tracking Event Data
        in: body
        name: tracking
        required: true
        schema:
          $ref: '#/definitions/domain.TrackingEvent'
      produces:
      - application/json
      responses:
        "201":
          description: Returns Tracking Event ID
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      summary: Create Tracking Event
      tags:
      - tracking
swagger: "2.0"
