basePath: /
definitions:
  domain.APIResponse:
    properties:
      data: {}
      error:
        type: string
    type: object
  domain.BatchEventRequest:
    properties:
      events:
        items:
          $ref: '#/definitions/domain.EventDTO'
        maxItems: 5000
        minItems: 1
        type: array
    required:
    - events
    type: object
  domain.Event:
    properties:
      city:
        type: string
      country:
        type: string
      createdAt:
        type: string
      endTime:
        type: string
      eventName:
        type: string
      eventURL:
        type: string
      fullAddress:
        type: string
      hasTickets:
        type: boolean
      id:
        type: string
      imageUrl:
        type: string
      latitude:
        type: string
      longitude:
        type: string
      organizerName:
        type: string
      price:
        type: number
      provider:
        type: string
      startTime:
        type: string
      state:
        type: string
      street:
        type: string
      timezone:
        type: string
      type:
        $ref: '#/definitions/domain.EventType'
    type: object
  domain.EventDTO:
    properties:
      city:
        type: string
      end_time:
        example: "2024-07-20T22:00:00Z"
        type: string
      event_name:
        type: string
      price:
        minimum: 0
        type: number
      start_time:
        example: "2024-07-20T22:00:00Z"
        type: string
      type:
        allOf:
        - $ref: '#/definitions/domain.EventType'
        example: concert
    required:
    - city
    - event_name
    - start_time
    - type
    type: object
  domain.EventType:
    enum:
    - concert
    - festival
    - theater
    - standup
    - conference
    - meetup
    - other
    type: string
    x-enum-varnames:
    - TypeConcert
    - TypeFestival
    - TypeTheater
    - TypeStandUp
    - TypeConference
    - TypeMeetup
    - TypeOther
  domain.TrackingEvent:
    properties:
      action:
        type: string
      createdAt:
        type: string
      id:
        type: string
      payload:
        type: string
      userAgent:
        type: string
      userName:
        type: string
    type: object
host: 127.0.0.1:5000
info:
  contact: {}
paths:
  /events:
    get:
      consumes:
      - application/json
      description: Get a list of events with optional filters
      parameters:
      - description: Filter by Event Name
        in: query
        name: event_name
        type: string
      - description: Filter by City
        in: query
        name: city
        type: string
      - description: Filter by Type
        enum:
        - concert
        - festival
        - theater
        - standup
        - conference
        - meetup
        - other
        in: query
        name: type
        type: string
      - description: Minimum Price
        in: query
        name: min_price
        type: number
      - description: Maximum Price
        in: query
        name: max_price
        type: number
      - description: Start Date (RFC3339)
        in: query
        name: start_date
        type: string
      - description: End Date (RFC3339)
        in: query
        name: end_date
        type: string
      - description: Page Size (1-100)
        in: query
        name: page_size
        type: integer
      - description: Pagination Token
        in: query
        name: page_token
        type: string
      - description: Sort Key (e.g. price, start_time)
        in: query
        name: sort_key
        type: string
      - description: Sort Direction (asc, desc)
        in: query
        name: sort_dir
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.Event'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: List Events
      tags:
      - events
    post:
      consumes:
      - application/json
      description: Create a new event item
      parameters:
      - description: Event Data
        in: body
        name: event
        required: true
        schema:
          $ref: '#/definitions/domain.EventDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Returns Event Id
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Create Event
      tags:
      - events
  /events/{id}:
    delete:
      description: Remove an event by Id
      parameters:
      - description: Event Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Delete Event
      tags:
      - events
    get:
      consumes:
      - application/json
      description: Get details of a specific event by Id
      parameters:
      - description: Event Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/domain.Event'
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
        "404":
          description: Not Found
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Get Event
      tags:
      - events
    put:
      consumes:
      - application/json
      description: Update specific fields of an event
      parameters:
      - description: Event Id
        in: path
        name: id
        required: true
        type: string
      - description: Fields to update
        in: body
        name: event
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
        "500":
          description: Internal Server Error
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Update Event
      tags:
      - events
  /events/batch:
    post:
      consumes:
      - application/json
      description: Create multiple events in one go
      parameters:
      - description: Batch Data
        in: body
        name: batch
        required: true
        schema:
          $ref: '#/definitions/domain.BatchEventRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Batch Create Events
      tags:
      - events
  /tracking:
    get:
      consumes:
      - application/json
      description: Get a list of all tracking events
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/domain.TrackingEvent'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: List Tracking Events
      tags:
      - tracking
    post:
      consumes:
      - application/json
      description: Create a new tracking event
      parameters:
      - description: Tracking Event Data
        in: body
        name: tracking
        required: true
        schema:
          $ref: '#/definitions/domain.TrackingEvent'
      produces:
      - application/json
      responses:
        "201":
          description: Returns Tracking Event Id
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                data:
                  type: string
              type: object
        "400":
          description: Bad Request
          schema:
            allOf:
            - $ref: '#/definitions/domain.APIResponse'
            - properties:
                error:
                  type: string
              type: object
      security:
      - BearerAuth: []
      summary: Create Tracking Event
      tags:
      - tracking
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
